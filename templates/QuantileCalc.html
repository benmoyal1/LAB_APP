<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantiles Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1, p {
            margin-bottom: 20px;
            text-align: center;
            color: #0066cc;
        }

        .content {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .left {
            flex: 1;
            text-align: left;
        }

        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #0066cc;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p.result {
            margin-top: 20px;
            font-weight: bold;
            color: #ff5050;
        }
    </style>
</head>
<body>
    <h1>Quantiles Calculator</h1>
    <div class="content">
        <div class="left">
            <p>Please insert the current data in its right position.</p>
            <p>Ab Circumference in 0.1 * centimeter units</p>
            <p>105 <span style="color: #ff5050;">&lt;</span> Gestational by day <span style="color: #ff5050;">&lt;</span> 280</p>
            <p>15 <span style="color: #ff5050;">&lt;</span> Gestational by week <span style="color: #ff5050;">&lt;</span> 40</p>
        </div>

        <div class="right">
            {% if result %}
                <p class="result">Result: {{ result }}</p>
            {% endif %}

            <form method="get" action="{% url 'Quantiles' %}">
                <label for="ab_cir">Abdominal Circumference:</label>
                <input type="number" name="ab_cir" required>

                <label for="pregnant_age">Gestational Age:</label>
                <input type="number" name="pregnant_age" required>

                <label for="options">Format:</label>
                <select name="options" required>
                    <option value="by_day">By day</option>
                    <option value="by_week">By week</option>
                </select>

                <button type="submit" style="background-color: #0066cc;">Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
